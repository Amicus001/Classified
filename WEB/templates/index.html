<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Identify Faces Service</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>


    <a href="/input/">
    <img src="{{ url_for('static', filename='img/face_img.png') }}" alt="Face" class="face-image"
    onmouseover="startEvent(this)" onmouseout="resetEvent(this)">
    </a>
    <br>
    <br>
    <br>
    <a href="/input/info/">
        <img src="{{ url_for('static', filename='img/team_logo.png') }}" alt="team_logo" class="teamlogo-image"
        onmouseover="changeImage('over')" onmouseout="changeImage('out')">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

<script>
    function startEvent(imgElement) {
        imgElement.src = "{{ url_for('static', filename='img/face_img_light.png') }}";
    }

    function resetEvent(imgElement) {
        imgElement.src = "{{ url_for('static', filename='img/face_img.png') }}";
    }

    function changeImage(action) {
        var imgElement = document.getElementsByClassName('teamlogo-image')[0];
        if (action === 'over') {
            imgElement.src = "{{ url_for('static', filename='img/team_logo_white.png') }}";
        } else if (action === 'out') {
            imgElement.src = "{{ url_for('static', filename='img/team_logo.png') }}";
        }
    }
</script>
</html>
